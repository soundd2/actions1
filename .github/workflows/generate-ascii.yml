name: Multiple jobs

on:
  push

jobs:
    build_job:
    
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: List Repo Files
          run: ls -ltra
  
        - name: Execute Shell Script
          run: |
            chmod +x ascii-script.sh
            ./ascii-script.sh
  
    test_job:
      needs: build_job
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: List Repo Files
          run: ls -ltra
  
        - name: Execute Shell Script
          run: |
            chmod +x ascii-script.sh
            ./ascii-script.sh
  
    Deploy_job:
      needs: [ test_job]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: List Repo Files
          run: ls -ltra
  
        - name: Deploy
          run: |
            chmod +x ascii-script.sh
            ./ascii-script.sh